<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 가위바위보 기록</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>팀 가위바위보 기록</h1>
        
        <div id="gameArea">
            <div class="section">
                <h2>게임 기록</h2>
                <div id="playerSelection" class="player-selection">
                    <!-- 플레이어 선택 체크박스들이 여기에 동적으로 추가됩니다 -->
                </div>
                <button id="submitChoices" class="choice-btn">결과 저장</button>
            </div>

            <div id="gamePlay" style="display: none;">
                <div class="section">
                    <h2>선택 입력</h2>
                    <div id="choiceInputs" class="choice-inputs">
                        <!-- 각 플레이어의 선택 입력 UI가 여기에 동적으로 추가됩니다 -->
                    </div>
                    <button id="submitChoices" class="choice-btn">결과 저장</button>
                </div>
            </div>

            <div id="analysis" class="section">
                <h2>게임 분석</h2>
                <div id="analysisContent">
                    <div class="analysis-section">
                        <h3>승률 분석</h3>
                        <div id="winRateAnalysis"></div>
                    </div>
                    <div class="analysis-section">
                        <h3>선택 패턴</h3>
                        <div id="patternAnalysis"></div>
                    </div>
                    <div class="analysis-section">
                        <h3>다음 게임 예측</h3>
                        <div id="predictionAnalysis"></div>
                    </div>
                </div>
            </div>

            <div id="history" class="section">
                <h2>게임 기록</h2>
                <ul id="historyList" class="history-list"></ul>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/script.js') }}?v={{ version }}"></script>
</body>
</html>
