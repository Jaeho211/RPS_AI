<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .choice-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            padding: 0;
        }
        .player-card {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stats-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .selected {
            background-color: #e3f2fd;
        }
        .winner {
            background-color: #d4edda;
        }
        .quick-choice {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-name {
            font-size: 1.1em;
            margin-bottom: 5px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .card {
                margin-bottom: 10px;
            }
            .btn-group {
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center mb-3">가위바위보 AI</h1>
        
        <!-- 빠른 게임 시작 섹션 -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">빠른 게임</h5>
                <div id="quickGame" class="row">
                    <!-- 선택된 플레이어들의 빠른 선택 UI -->
                </div>
                <button class="btn btn-success w-100 mt-2" onclick="startGame()">결과 저장</button>
            </div>
        </div>

        <!-- 플레이어 관리 섹션 -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex mb-2">
                    <input type="text" id="newPlayerName" class="form-control" placeholder="새 플레이어 이름">
                    <button class="btn btn-primary ms-2" onclick="addPlayer()">추가</button>
                </div>
                <div id="playerList" class="list-group">
                    <!-- 플레이어 목록 -->
                </div>
            </div>
        </div>

        <!-- 예측 결과 섹션 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">AI 예측</h5>
                <div id="predictions">
                    <!-- 예측 결과 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let selectedPlayers = new Set();
        let playerChoices = {};
        let lastWinners = new Set();

        async function loadPlayers() {
            const response = await fetch('/players/');
            players = await response.json();
            updatePlayerList();
            updateQuickGame();
        }

        async function addPlayer() {
            const nameInput = document.getElementById('newPlayerName');
            const name = nameInput.value.trim();
            
            if (name) {
                const response = await fetch('/players/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `name=${encodeURIComponent(name)}`
                });
                
                if (response.ok) {
                    nameInput.value = '';
                    await loadPlayers();
                }
            }
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = players.map(player => `
                <div class="list-group-item d-flex justify-content-between align-items-center ${selectedPlayers.has(player.id) ? 'selected' : ''}">
                    <span>${player.name}</span>
                    <button class="btn btn-sm btn-outline-primary" onclick="togglePlayer(${player.id})">
                        ${selectedPlayers.has(player.id) ? '제외' : '선택'}
                    </button>
                </div>
            `).join('');
        }

        function updateQuickGame() {
            const quickGame = document.getElementById('quickGame');
            quickGame.innerHTML = Array.from(selectedPlayers)
                .map(playerId => {
                    const player = players.find(p => p.id === playerId);
                    if (!player) return '';
                    
                    const isWinner = lastWinners.has(playerId);
                    return `
                        <div class="col-6 col-md-4 mb-2">
                            <div class="quick-choice ${isWinner ? 'winner' : ''}">
                                <div class="player-name">${player.name}</div>
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary choice-btn ${playerChoices[playerId] === 'rock' ? 'active' : ''}" 
                                            onclick="selectChoice(${playerId}, 'rock')">✊</button>
                                    <button class="btn btn-outline-primary choice-btn ${playerChoices[playerId] === 'paper' ? 'active' : ''}" 
                                            onclick="selectChoice(${playerId}, 'paper')">✋</button>
                                    <button class="btn btn-outline-primary choice-btn ${playerChoices[playerId] === 'scissors' ? 'active' : ''}" 
                                            onclick="selectChoice(${playerId}, 'scissors')">✌️</button>
                                </div>
                            </div>
                        </div>
                    `;
                })
                .join('');
        }

        function togglePlayer(playerId) {
            if (selectedPlayers.has(playerId)) {
                selectedPlayers.delete(playerId);
                delete playerChoices[playerId];
            } else {
                if (selectedPlayers.size < 6) {
                    selectedPlayers.add(playerId);
                } else {
                    alert('최대 6명까지만 선택할 수 있습니다.');
                    return;
                }
            }
            updatePlayerList();
            updateQuickGame();
        }

        function selectChoice(playerId, choice) {
            playerChoices[playerId] = choice;
            updateQuickGame();
        }

        async function startGame() {
            if (selectedPlayers.size < 3) {
                alert('최소 3명 이상의 플레이어가 필요합니다.');
                return;
            }

            const playerIds = Array.from(selectedPlayers);
            const choices = playerIds.map(id => playerChoices[id]);

            if (choices.some(choice => !choice)) {
                alert('모든 플레이어의 선택을 입력해주세요.');
                return;
            }

            const response = await fetch('/games/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    player_ids: playerIds,
                    choices: choices
                })
            });

            if (response.ok) {
                const result = await response.json();
                lastWinners = new Set(result.winners);
                updateQuickGame();
                await updatePredictions();
            }
        }

        async function updatePredictions() {
            const predictions = document.getElementById('predictions');
            predictions.innerHTML = '';

            for (const playerId of selectedPlayers) {
                const response = await fetch(`/predict/${playerId}`);
                const data = await response.json();
                
                const player = players.find(p => p.id === playerId);
                predictions.innerHTML += `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h6 class="card-title">${player.name}</h6>
                            <p class="mb-1">다음 예측: ${data.prediction}</p>
                            ${data.stats ? `
                                <div class="stats-container">
                                    <small>
                                        총 게임 수: ${data.stats.total_games}<br>
                                        선택 분포:<br>
                                        ${Object.entries(data.stats.choice_distribution)
                                            .map(([choice, ratio]) => 
                                                `${choice}: ${(ratio * 100).toFixed(1)}%`)
                                            .join(' | ')}
                                    </small>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        }

        loadPlayers();
    </script>
</body>
</html>
