<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 AI</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>가위바위보 AI</h1>
        
        <div id="startArea">
            <input type="text" id="playerName" placeholder="플레이어 이름을 입력하세요">
            <button id="startGame" class="choice-btn">게임 시작</button>
        </div>

        <div id="gameArea" style="display: none;">
            <div id="playerInfo" class="player-info"></div>
            <div id="predictionInfo" class="player-info"></div>

            <div id="choices" class="choices">
                <button class="choice-btn" data-choice="rock">✊</button>
                <button class="choice-btn" data-choice="paper">✋</button>
                <button class="choice-btn" data-choice="scissors">✌️</button>
            </div>

            <div id="result" class="result"></div>

            <div id="history" class="history">
                <h2>게임 기록</h2>
                <ul id="historyList" class="history-list"></ul>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
